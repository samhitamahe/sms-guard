<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam SMS Detection</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Ubuntu', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 20px;
    }
    .container {
      margin: 50px auto;
      width: 60%;
    }
    .talk-bubble {
      position: relative;
      background-color: #333;
      color: white;
      border-radius: 30px;
      padding: 15px;
      margin: 20px 0;
    }
    .talk-bubble.round {
      border-radius: 30px;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      padding: 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1.2rem;
      color: white;
      background-color: #424242;
      resize: none;
    }
    .pushable {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
    }
    .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: hsl(0deg 0% 0% / 0.25);
      transform: translateY(2px);
      transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
    }
    .edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(
        to left,
        hsl(340deg 100% 16%) 0%,
        hsl(340deg 100% 32%) 8%,
        hsl(340deg 100% 32%) 92%,
        hsl(340deg 100% 16%) 100%
      );
    }
    .front {
      display: block;
      position: relative;
      padding: 12px 42px;
      border-radius: 12px;
      font-size: 1.25rem;
      color: white;
      background: hsl(345deg 100% 47%);
      transform: translateY(-4px);
      transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
    }
    .pushable:hover .front {
      transform: translateY(-6px);
    }
    .pushable:active .front {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Spam SMS Detection</h1>
  <div class="container">
    <form action="/predict" method="POST" id="smsForm">
      <div class="talk-bubble round">
        <textarea rows="4" name="message" placeholder="Type your message here..."></textarea>
      </div>
      <button class="pushable" type="submit">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">Send</span>
      </button>
    </form>
  </div>
</body>
</html>
